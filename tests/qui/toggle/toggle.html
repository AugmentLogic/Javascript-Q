<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script src="./../../../q.js"></script>
<script src="./../../../qui.js"></script>
<link rel="stylesheet" href="./../../../qui.css" type="text/css" />
<script type="text/javascript">
	$(function () {
		$(".disableOther").toggled(function (boolOn) {
			boolOn
			? $(".disableThisOne").disable()
			: $(".disableThisOne").enable();
		})
		$(".startToggle").toggleable();
		$(".toggleRightAway")
		.toggleable()
		.toggle();
		$(".displayNoneToggle")
		.toggleable()
		.toggled(function (boolOn) {
			boolOn
			? $(".hiddenToggle").removeClass('hidden')
			: $(".hiddenToggle").addClass('hidden');
		});
		$(".toggledWhileHidden")
		.toggleable()
		.toggle();
		$(".toggleAboveHidden")
		.toggleable()
		.toggled(function (boolOn) {
			$(".toggledWhileHidden").toggle();
		})
		.toggle()
		.toggle();
	});
</script>
<style>
	.simpleToggle {
		margin:5px;
		width:40px;
		height:40px;
		border:1px solid #000;
		display:inline-block;
		position: relative;
	}
	.simpleToggle.toggled .simpleToggleInner {
		width:100%;
		height:100%;
		top:0;
		left:0;
		background-color:#000;
		transform:scale(0.5);
	}
	.spacer {
		height:15px;
	}
	.hidden {
		display:none;
	}
</style>
</head>
<body>
	<div>
		<a class='simpleToggle startToggle toggled disableThisOne'><div class='simpleToggleInner'></div></a> does nothing<br>
		<a class='simpleToggle startToggle disableOther'><div class='simpleToggleInner'></div></a> disable above<br>
		<a class='simpleToggle toggleRightAway'><div class='simpleToggleInner'></div></a> toggled right away<br>
		<a class='simpleToggle displayNoneToggle'><div class='simpleToggleInner'></div></a> show display none toggle<br>
		<div class='hiddenToggle hidden'><a class='simpleToggle toggledWhileHidden'><div class='simpleToggleInner'></div></a> toggled while in display none status</div>
		<a class='simpleToggle toggleAboveHidden'><div class='simpleToggleInner'></div></a> toggle the hidden thing above<br>
	</div>
</body>
</html>
