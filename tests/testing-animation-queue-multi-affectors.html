<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script src="./../q.js"></script>
<script type="text/javascript">
$(function () {
	var $div = $("<div id='box'>")
	.queue()
	.appendTo("body")
	.css({
		position : "absolute",
		backgroundColor : 'rgb(255,0,0)',
		width : 100,
		height : 100,
		left:0,
		top:0
	});
	for (var intItr=0; intItr!=2; intItr++) {
		$div[intItr ? 'animate' : 'css']({
			left : intItr % 2 * ($.width() - $div.width())
		},2000);
	}
	$("#down").on("click", function () {
		$("#box").animate({
			top:parseFloat($("#box").css('top'))+100
		});
	});
	$("#up").on("click", function () {
		$("#box").animate({
			top:parseFloat($("#box").css('top'))-100
		});
	});
});
</script>
</head>
<body>
	<div style="height:140px;">
	</div>
	<div>
		<button id="up">Up</button><br><button id="down">Down</button>
	</div>
</body>
</html>
